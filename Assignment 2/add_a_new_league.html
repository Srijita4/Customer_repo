<!DOCTYPE html>
<html>
    <body style="background-color: azure;">
        <h1>Add A New League</h1>
        <div class="main">
            <form action="">
                <label for="League Name">Enter League Name:</label>
                <br> 
                <input type="text" id="first" name="first" placeholder="Enter League name" required>

            </form>
            <form action="">
                <label for="League Year">Enter League Year:</label>
                <br> 
                <input type="number" min="2024" max="2024" step="1" value="2024" placeholder="Year"  required/>

            </form>
            <br><br>

            <form action="">
                <label for="League Season">Enter League Season:</label>
                <br> 
                <select id="Season" name="Season" required>   
                <option> Season1</option> 
                <option> Season2</option> 
                <option> Season3</option>  
            </form>
        </div>

    </body>
</html>
